format = """
[](iris)\
$os\
[ ](bg:love fg:iris)\
$username\
[](bg:overlay fg:love)\
$directory\
[](fg:overlay bg:rose)\
$git_branch\
$git_status\
[ ](bg:rose)\
[](bg:subtle fg:rose)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$docker_context\
[ ](fg:subtle)\
"""

right_format = """
[ ]()\
$time\
"""

add_newline = true
palette='rosepine'

[os]
style = "bg:iris fg:base"
disabled = false # Disabled by default

[username]
show_always = true
style_user = "bg:love fg:base bold"
style_root = "bg:root fg:base"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:overlay fg:iris"
read_only = " "
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Order matters
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:love fg:base bold"
format = '[  $time ]($style)'

[git_branch]
symbol = ""
style = "bg:rose fg:base"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:love fg:base bold"
format = '[($all_status$ahead_behind)]($style)'

[nodejs]
symbol = ""
style = "bg:subtle fg:base"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:subtle fg:base"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = "ﳑ"
style = "bg:#212736"
format = '[[ $symbol ($version) ]]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ]]($style)'


