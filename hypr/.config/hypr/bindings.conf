unbind = SUPER, up
unbind = SUPER, down
unbind = SUPER, right
unbind = SUPER, left

unbind = SUPER SHIFT, up
unbind = SUPER SHIFT, down
unbind = SUPER SHIFT, right
unbind = SUPER SHIFT, left

unbind = SUPER, K
unbind = SUPER, J

bindd = SUPER, h, Move focus left, movefocus, l
bindd = SUPER, l, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

bindd = SUPER SHIFT, h, Swap window to the left, movewindow, l
bindd = SUPER SHIFT, l, Swap window to the left, movewindow, r
bindd = SUPER SHIFT, K, Swap window up, movewindow, u
bindd = SUPER SHIFT, J, Swap window down, movewindow, d

bindd = SUPER, S, Toggle scratchpad, togglespecialworkspace, magic
bindd = SUPER SHIFT, S, Send window to scratchpad, movetoworkspace, special:magic

bindd = SUPER, apostrophe, Toggle minimized, togglespecialworkspace, minimized
bindd = SUPER, apostrophe, Toggle minimized, movetoworkspace, +0
bindd = SUPER, apostrophe, Toggle minimized, togglespecialworkspace, minimized
bindd = SUPER, apostrophe, Toggle minimized, movetoworkspace, special:minimized
